<!doctype html>
<html>
  <head>
    <title>RM Calc</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    
    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" sizes="57x57" href="apple-touch-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="apple-touch-icon-144x144.png" />

    <link rel="stylesheet" href="assets/app.css" />
  </head>
  <body>
    <div id="app">
      <form>
        <fieldset id="weight">
          <input type="tel" onfocus="this.value = '';" data-bind="value: weight" />
          <label>lbs/kg</label>
        </fieldset>
        <fieldset id="reps">
          <input type="tel" onfocus="this.value = '';" data-bind="value: reps" />
          <label>reps</label>
        </fieldset>
      </form>

      <nav>
        <a data-view="average" class="active">Average</a>
        <a data-view="lombardi">Lombardi</a>
        <a data-view="bryzcki">Bryzcki</a>
        <a data-view="epley">Epley</a>
      </nav>
      
      <div id="maxes">
        <div class="maxes average">
          <h3>Average Maxes</h3>
          <div data-bind="foreach: maxes.average">
            <div class="rm">
              <span class="weight" data-bind="text: $data"></span>
              <label class="reps"><span data-bind="text: $index() + 1"></span> RM</label>
            </div>
          </div>
        </div>

        <div class="maxes lombardi">
          <h3>Lombardi Maxes</h3>
          <div data-bind="foreach: maxes.lombardi">
            <div class="rm">
              <span class="weight" data-bind="text: $data"></span>
              <label class="reps"><span data-bind="text: $index() + 1"></span> RM</label>
            </div>
          </div>
        </div>

        <div class="maxes bryzcki">
          <h3>Bryzcki Maxes</h3>
          <div data-bind="foreach: maxes.bryzcki">
            <div class="rm">
              <span class="weight" data-bind="text: $data"></span>
              <label class="reps"><span data-bind="text: $index() + 1"></span> RM</label>
            </div>
          </div>
        </div>

        <div class="maxes epley">
          <h3>Epley Maxes</h3>
          <div data-bind="foreach: maxes.epley">
            <div class="rm">
              <span class="weight" data-bind="text: $data"></span>
              <label class="reps"><span data-bind="text: $index() + 1"></span> RM</label>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <p>A <a href="http://blainsmith.com">Blain Smith</a> Project. Source code on <a href="https://github.com/blainsmith/max-reps-calculator">GitHub</a>.
      </footer>
    </div>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/knockout/2.2.0/knockout-min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/app.js"></script>
  </body>
</html>
